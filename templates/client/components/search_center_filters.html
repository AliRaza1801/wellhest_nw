<!--Category Sec-->
<section class="mt-4">
    <div class="container card">
        <div class="row my-3 ">
            <div class="col-12">
                <div class="custom-control  custom-checkbox  ">
                    <input name="gender" class="custom-control-input " type="checkbox" value="unisex"
                        id="Unisexcheckbox" {% if "unisex" in gender %} checked {% endif %}>
                    <label class="custom-control-label " for="Unisexcheckbox">
                        Unisex
                    </label>
                </div>
                <div class="custom-control custom-checkbox ">
                    <input name="gender" class="custom-control-input" type="checkbox" value="male"
                        id="Malecheckbox" {% if "male" in gender %} checked {% endif %}>
                    <label class="custom-control-label" for="Malecheckbox">
                        Male
                    </label>
                </div>
                <div class="custom-control custom-checkbox ">
                    <input name="gender" class="custom-control-input" type="checkbox" value="female"
                        id="Femalecheckbox" {% if "female" in gender %} checked {% endif %}>
                    <label class="custom-control-label" for="Femalecheckbox">
                        Female
                    </label>
                </div>

            </div>
        </div>

    </div>
</section>
<!--Filters-->
<section class="mt-3 card">
    <div class="container">
        <div  class="my-2 py-1 filtersHeadings ">
            <h6 class="text-center">Filters</h6>
         
        </div>
        <div class="ml-1 mt-2">
            <div class="custom-control custom-checkbox ">
                <input name="filters" class="custom-control-input" type="checkbox" value="wifi"
                    id="defaultCheck1" {% if "wifi" in filters %} checked {% endif %}>
                <label class="custom-control-label" for="defaultCheck1">
                    Wifi
                </label>
            </div>
            <div class="custom-control custom-checkbox ">
                <input name="filters" class="custom-control-input" type="checkbox" value="music"
                    id="defaultCheck2" {% if "music" in filters %} checked {% endif %}>
                <label class="custom-control-label" for="defaultCheck2">
                    Music
                </label>
            </div>
            <div class="custom-control custom-checkbox ">
                <input name="filters" class="custom-control-input" type="checkbox" value="ac"
                    id="defaultCheck3" {% if "ac" in filters %} checked {% endif %}>
                <label class="custom-control-label" for="defaultCheck3">
                    AC
                </label>
            </div>

            <div class="custom-control custom-checkbox ">
                <input name="filters" class="custom-control-input" type="checkbox"
                    value="parking" id="defaultCheck5" {% if "parking" in filters %} checked {% endif %}>
                <label class="custom-control-label" for="defaultCheck5">
                    Free Parking Available
                </label>
            </div>
        </div>
        <div class="my-2">
            <span style="font-size: 1rem;">Beauty</span>
        </div>
        <div class="ml-1">
            <div class="custom-control custom-checkbox ">
                <input name="filters" class="custom-control-input" type="checkbox"
                    value="organic" id="defaultCheck6" {% if "organic" in filters %} checked {% endif %}>
                <label class="custom-control-label" for="defaultCheck6">
                    Natural / Organic Ingredients
                </label>
            </div>
        </div>
        <div class="my-2">
            <span style="font-size: 1rem;">Fitness</span>
        </div>
        <div class="ml-1 pb-3">
            <div class="custom-control custom-checkbox ">
                <input name="filters" class="custom-control-input" type="checkbox"
                    value="safety" id="defaultCheck12" {% if "safety" in filters %} checked {% endif %}>
                <label class="custom-control-label" for="defaultCheck12">
                    Safety Standards
                </label>
            </div>
        </div>
    </div>
</section>

<!--Locality-->
<section class="mt-3">
    <div class="container card">
        <div class="my-2 py-1 filtersHeadings">
            <h6 class="text-center">Locality</h6>
     
        </div>
        <div class="row mt-3">
            <div class="col-12">
                Localities acc to cities
            </div>

        </div>

    </div>
</section>
<button class="btn btn-md btn-primary ml-0" type="submit"
id="filter">
Search
</button>
