<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Notification</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Select 2-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>


    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/vendor.css')}}">
    <!---Data Table CDN-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/datatables2.min.css')}}">
    <script type="text/javascript" src="{{url_for('static',filename='js/datatables2.min.js')}}"></script>
    <!-- <script type="text/javascript" src="{{url_for('static',filename='js/bootstrap-material-datetimepicker.js')}}"></script> -->
    
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    {% include 'components/vendor_header.html' %}
    {% include 'components/vendor_back.html' %}
        <section class="p-3 mt-4 container card">
            <div class="container">
                <h3 class="mt-3 mb-4">Business Alert : </h3>
            </div>
            <div class="container">
                <form>
                <div class="row p-3 d-flex justify-content-between">
                    <div class="p-2 col-xs-12">
                        From : <input name="start_date" id="datepicker1" width="276" value="{{ context.start_date }}" />
                    </div>
                    <div class="p-2 col-xs-12">
                        To : <input name="end_date" id="datepicker2" width="276"  value="{{ context.end_date }}"/>
                    </div>
                </div>
                    <input class="btn btn-primary mt-4" type="Submit" value="Filter">
               </form>
            </div>
            <div class="container mt-4">
                <form class=" card p-3">
                    <div class="ml-4 d-flex justify-content-center align-items-center">
                        <table class="tableAlert">
                            <tr>
                                <td>
                                    <label >Number of Services done : </label>
                                </td>
                                <td>
                                    <label >{{ context.count }} </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label >Amount by Cash : </label>
                                </td>
                                <td>
                                    <label >{{ context.by_cash }}</label>
                                </td>

                            </tr>
                            <tr>
                                <td>
                                    <label >Amount Online: </label>
                                </td>
                                <td>
                                    <label >{{ context.online }}</label>
                                </td>

                            </tr>
                            <tr>
                                <td>
                                    <label >Payment Recievable (on online transactions): </label>
                                </td>
                                <td>
                                    <label >{{ context.receive }}</label>
                                </td>
                               
                            </tr>
                            <tr>
                                <td>    
                                    <label >Payment Payable (for cash transactions):</label>
                                </td>
                                <td>
                                    <label >{{ context.pay }}</label>
                                </td>
                            </tr>
                        </table>
                          
                         
                    </div>
                </form>
            </div>

         
        </section>
       
   
</body>
<script>
  
    $('#datepicker1').datepicker({
            showOtherMonths: true
        });
    $('#datepicker2').datepicker({
            showOtherMonths: true
        });
</script>
</html>
